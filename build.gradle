group 'com.technologies.fabernovel'
version '1.0-SNAPSHOT'

buildscript {
    apply from: 'dependencies.gradle'

    repositories {
        mavenCentral()
        maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$pluginsVersions.kotlin"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'MainKt'

sourceCompatibility = 1.8
compileKotlin { kotlinOptions.jvmTarget = "1.8" }
compileTestKotlin { kotlinOptions.jvmTarget = "1.8" }

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$pluginsVersions.kotlin"
    compile "io.ktor:ktor-server-netty:$versions.ktor"
    compile "ch.qos.logback:logback-classic:$versions.logback"
    compile "io.ktor:ktor-auth-jwt:$versions.ktor"
    compile "io.ktor:ktor:$versions.ktor"
    compile "io.ktor:ktor-jackson:$versions.ktor"
    testCompile group: 'junit', name: 'junit', version: "$versions.junit"
}